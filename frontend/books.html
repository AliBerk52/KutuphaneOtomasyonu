<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Akıllı Kütüphane - Kitaplar</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9fafc;
      color: #34495e;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .books-header {
      margin-top: 46px;
      text-align: center;
    }
    .books-header h1 {
      color: #236abd;
      font-weight: 700;
      font-size: 2.05em;
      margin: 0 0 0.25em 0;
      letter-spacing: 1px;
    }
    .books-header p {
      color: #758ca0;
      font-size: 1.1em;
      margin-bottom: .45em;
    }
    .user-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 4px;
      margin-bottom: 18px;
      gap: 10px;
    }
    .user-welcome {
      color: #219653;
      font-size: 1.09em;
      font-weight: 600;
    }
    .logout-btn {
      background: #e84118;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.39em 1.1em;
      font-size: 0.99em;
      font-weight: 500;
      margin-left: 2px;
      cursor: pointer;
      transition: background 0.17s;
    }
    .logout-btn:hover {
      background: #bb2c0d;
    }
    .book-section {
      width: 97%;
      max-width: 880px;
      margin: 0 auto 0 auto;
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 2px 18px #dbeafe22;
      padding: 2.4rem 2.2rem 2.3rem 2.2rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .book-section h2 {
      text-align: left;
      font-weight: 600;
      font-size: 1.28em;
      color: #236abd;
      margin-bottom: 0.95em;
    }
    .book-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
    }
    .book-table th, .book-table td {
      border-bottom: 1px solid #ecf0f1;
      padding: 0.7em 0.7em;
      text-align: left;
      font-size: 1.01em;
    }
    .book-table th {
      background: #f6faff;
      color: #236abd;
      font-weight: 600;
    }
    .book-table tr.borrowed {
      background: #eafaf4;
    }
    .actions-btn {
      background: #236abd;
      color: #fff;
      font-size: 0.97em;
      font-weight: 500;
      padding: 0.43em 1.18em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 7px;
      transition: background 0.16s;
    }
    .actions-btn:disabled {
      background: #b0c5e0;
      color: #e7e7e7;
      cursor: not-allowed;
    }
    .actions-btn.return {
      background: #219653;
    }
    .actions-btn.return:disabled {
      background: #b9e1cb;
    }
    .section-message {
      min-height: 1.4em;
      font-size: 1em;
      text-align: center;
      margin: 0.68em 0 1.1em 0;
      color: #219653;
    }
    .section-message.err {
      color: #b2182b;
    }
    .footer {
      text-align: center;
      margin: 2.2rem auto 1.1rem auto;
      color: #bbb;
      font-size: 1em;
      opacity: 0.86;
    }
    @media (max-width: 900px) {
      .book-section { padding: 1.18rem 0.4rem 1.2rem 0.4rem; }
      .books-header { font-size: 97%; }
    }
    @media (max-width: 600px) {
      .book-table th, .book-table td { font-size: 0.89em; }
    }
  </style>
</head>
<body>
  <div class="books-header">
    <h1>Akıllı Kütüphane</h1>
    <p>Kütüphane kitap işlemlerinizi buradan yapabilirsiniz.</p>
    <div class="user-bar">
      <span class="user-welcome" id="userWelcome"></span>
      <button type="button" class="logout-btn" onclick="logout()">Çıkış Yap</button>
    </div>
  </div>
  <main>
    <section class="book-section">
      <h2>Kütüphanedeki Kitaplar</h2>
      <div class="section-message" id="msg"></div>
      <div style="overflow-x:auto;">
        <table class="book-table" id="booksTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Kitap Adı</th>
              <th>Yazar</th>
              <th>Durum</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="5" style="text-align:center;color:#aaa;">Yükleniyor...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <div class="footer">
    &copy; 2025 Akıllı Kütüphane | Tüm hakları saklıdır.
  </div>
  <script>
    let currentUser = null;
    let books = [];

    function showMsg(msg, ok=true) {
      const el = document.getElementById('msg');
      el.textContent = msg;
      el.className = 'section-message' + (ok ? '' : ' err');
    }

    function logout() {
      fetch('/api/logout', { method: 'POST'}).then(() => {
        window.location.href = "login.html";
      });
    }

    async function fetchMe() {
      try {
        const resp = await fetch('/api/me');
        if (!resp.ok) throw new Error();
        currentUser = await resp.json();
        if (!currentUser || !currentUser.email) {
          window.location.href = "login.html";
          return;
        }
        const userName = currentUser.full_name || currentUser.email;
        document.getElementById("userWelcome").textContent = "Merhaba, " + userName;
      } catch (e) {
        window.location.href = "login.html";
      }
    }

    function renderBooks() {
      const tbody = document.querySelector("#booksTable tbody");
      tbody.innerHTML = "";
      if (!books.length) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#888;">Kitap bulunamadı.</td></tr>';
        return;
      }
      books.forEach((book, i) => {
        const isMe = book.borrower_id && currentUser && book.borrower_id === currentUser.id;
        const tr = document.createElement("tr");
        if (isMe) tr.classList.add("borrowed");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${book.title}</td>
          <td>${book.author || "-"}</td>
          <td>
            ${
              !book.borrower_id
                ? '<span style="color:#219653">Uygun</span>'
                : (isMe
                    ? "<b style='color:#236abd'>Sizde</b>"
                    : "<span style='color:#b2182b'>Ödünç Verildi</span>"
                  )
            }
          </td>
          <td>
            <button
              class="actions-btn"
              ${book.borrower_id ? "disabled" : ""}
              onclick="borrowBook(${book.id})"
            >Ödünç Al</button>
            <button
              class="actions-btn return"
              ${isMe ? "" : "disabled"}
              onclick="returnBook(${book.id})"
            >İade Et</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function fetchBooks() {
      showMsg("Kitaplar yükleniyor...");
      try {
        const resp = await fetch('/api/books');
        if (!resp.ok) throw new Error();
        books = await resp.json();
        renderBooks();
        showMsg("");
      } catch (e) {
        showMsg("Kitaplar yüklenemedi.", false);
      }
    }

    async function borrowBook(bookId) {
      showMsg("İşlem yapılıyor...");
      try {
        const resp = await fetch(`/api/books/${bookId}/borrow`, {method:"POST"});
        const data = await resp.json();
        if (!resp.ok) {
          showMsg(data.error || "Ödünç alınamadı.", false);
          return;
        }
        showMsg("Kitap başarıyla ödünç alındı!");
        await fetchBooks();
      } catch (e) {
        showMsg("Bağlantı hatası.", false);
      }
    }

    async function returnBook(bookId) {
      showMsg("İşlem yapılıyor...");
      try {
        const resp = await fetch(`/api/books/${bookId}/return`, {method:"POST"});
        const data = await resp.json();
        if (!resp.ok) {
          showMsg(data.error || "İade edilemedi.", false);
          return;
        }
        showMsg("Kitap başarıyla iade edildi!");
        await fetchBooks();
      } catch (e) {
        showMsg("Bağlantı hatası.", false);
      }
    }

    window.addEventListener('DOMContentLoaded', async function() {
      await fetchMe();
      await fetchBooks();
    });
  </script>
</body>
</html>
