<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kitap Sistemi - Giriş Yap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 32px 28px 28px 28px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(60,60,90,0.09);
      max-width: 340px;
      width: 100%;
    }
    .login-container h2 {
      margin-top: 0;
      text-align: center;
      color: #264653;
      margin-bottom: 28px;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 19px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #333d47;
      font-size: 15px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 9px 10px;
      border: 1px solid #bdbdbd;
      border-radius: 5px;
      font-size: 15px;
      background: #f9f9f9;
      transition: border-color 0.2s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #2a9d8f;
      background: #fff;
      outline: none;
    }
    .login-btn {
      width: 100%;
      padding: 10px 0;
      background-color: #2a9d8f;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #21867a;
    }
    .login-message {
      margin: 14px 0 0 0;
      text-align: center;
      color: #219653;
      font-size: 15px;
    }
    .login-message.err {
      color: #b2182b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">E-Posta</label>
        <input type="email" id="loginEmail" name="email" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="loginPassword">Şifre</label>
        <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
      </div>
      <button class="login-btn" type="submit">Giriş Yap</button>
      <div id="loginMsg" class="login-message"></div>
    </form>
  </div>
  <script>
    function showLoginMsg(msg, ok=true) {
      const el = document.getElementById('loginMsg');
      el.textContent = msg;
      el.className = 'login-message' + (ok ? '' : ' err');
    }

    // Eğer hali hazırda giriş yapılmışsa gerekli sayfaya yönlendir
    window.addEventListener('DOMContentLoaded', async function() {
      try {
        const resp = await fetch('/api/me');
        if (resp.ok) {
          const me = await resp.json();
          if (me && me.role === 'admin') {
            window.location.href = 'admin.html';
            return;
          } else if (me && me.role === 'kullanıcı') {
            window.location.href = 'books.html';
            return;
          }
        }
      } catch (err) {
        // ignore
      }
    });

    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      showLoginMsg('');
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showLoginMsg('Lütfen e-posta ve şifre giriniz.', false);
        return;
      }
      try {
        const resp = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await resp.json();
        if (!resp.ok) {
          showLoginMsg(data.error || "Giriş başarısız!", false);
          return;
        }
        // Kullanıcı rolüne göre yönlendirme (admin -> admin.html, kullanıcı -> books.html)
        if (data.role === 'admin') {
          showLoginMsg('Giriş başarılı! Yönlendiriliyorsunuz...', true);
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 800);
        } else if (data.role === 'kullanıcı') {
          showLoginMsg('Giriş başarılı! Yönlendiriliyorsunuz...', true);
          setTimeout(() => {
            window.location.href = 'books.html';
          }, 800);
        } else {
          showLoginMsg('Kullanıcı rolü tanımlanamıyor.', false);
        }
      } catch (err) {
        showLoginMsg('Sunucuya ulaşılamıyor.', false);
      }
    };
  </script>
</body>
</html>
